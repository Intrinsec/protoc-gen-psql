version: "3"

services:
  db:
    image: postgres
    container_name: pgsql
    environment:
      - POSTGRES_PASSWORD=test
  client:
    image: isec/psql-client:latest
    build:
      context: .
      dockerfile: Dockerfile.psqlclient
    environment:
      - PGPASSWORD=test
    volumes:
      - ./:/sql/
    entrypoint: psql -U postgres -h db -p 5432 -a -f /sql/asset.psql
    depends_on:
      - db
